<!-- wp:group {"tagName":"main","style":{"spacing":{"margin":{"top":"var:preset|spacing|60"},"padding":{"right":"16px","left":"16px"}}},"layout":{"type":"constrained"}} -->
<main
  class="wp-block-group"
  style="margin-top: 0px; padding-right: 16px; padding-left: 16px"
>
  <!-- wp:pattern {"slug":"hyring/hidden-blog-heading"} /-->

  <!-- wp:group {"style":{"spacing":{"padding":{"top":"20px","bottom":"20px","left":"16px","right":"16px"},"margin":{"top":"0","bottom":"32px"}},"border":{"radius":"12px"}},"backgroundColor":"base","layout":{"type":"constrained"}} -->
  <div
    class="wp-block-group has-base-background-color has-background"
    style="border-radius: 12px; margin-top: 16px; margin-bottom: 24px"
  >
    <!-- wp:html -->
    <div class="custom-search-wrapper" style="position: relative; width: 100%">
      <div
        class="blog-search-button"
        style="
          position: absolute;
          left: 2px;
          top: 50%;
          transform: translateY(-50%);
          background: transparent;
          border: none;
          padding: 8px;
          display: flex;
          pointer-events: none;
          align-items: center;
          justify-content: flex-start;
        "
      >
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35"
            stroke="#667399"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <input
        type="text"
        id="blog-search-input"
        class="blog-search-input"
        placeholder="Search posts..."
        style="
          width: 100%;
          padding: 9px 16px 9px 33px;
          font-size: 16px;
          background: #e0e3eb;
          border-radius: 8px;
          outline: none;
          color: #858dad;
          transition: border-color 0.2s ease;
        "
      />
    </div>
    <!-- /wp:html -->

    <!-- wp:group {"style":{"spacing":{"margin":{"top":"16px"},"blockGap":"12px"}},"layout":{"type":"flex","flexWrap":"wrap","justifyContent":"left"}} -->
    <div class="wp-block-group" style="margin-top: 24px">
      <!-- wp:html -->
      <ul
        class="wp-block-categories-list"
        style="
          list-style: none;
          padding: 0;
          margin: 0;
          display: flex;
          gap: 8px;
          flex-wrap: wrap;
          flex-direction: row-reverse;
        "
      >
        <!-- Categories will be loaded by JavaScript -->
      </ul>
      <!-- /wp:html -->
    </div>
    <!-- /wp:group -->
  </div>
  <!-- /wp:group -->

  <!-- wp:html -->
  <div
    class="wp-block-query alignfull custom_posts_feed"
    style="
      margin-top: 36px;
      padding-left: 16px;
      padding-right: 16px;
      padding-bottom: 40px;
      max-width: 645px;
      margin: 0 auto;
    "
  >
    <h1
      style="
        font-size: 32px;
        font-weight: 700;
        line-height: 42px;
        color: #292e3d;
        margin-top: 0;
      "
    >
      Latest Posts
    </h1>

    <!-- Loading indicator -->
    <div
      id="posts-loading"
      style="padding-top: var(--wp--preset--spacing--60); text-align: center"
    >
      <p>Loading posts...</p>
    </div>

    <!-- Posts container -->
    <div id="posts-container" style="display: none; margin-top: 16px">
      <!-- Posts will be rendered here by JavaScript -->
    </div>

    <!-- Pagination container -->
    <div
      id="posts-pagination"
      class="wp-block-query-pagination alignwide"
      style="margin-top: 32px; display: none"
    >
      <!-- Pagination will be rendered here by JavaScript -->
    </div>

    <!-- No results message -->
    <div
      id="posts-no-results"
      class="wp-block-group"
      style="
        padding-top: var(--wp--preset--spacing--60);
        padding-bottom: var(--wp--preset--spacing--60);
        display: none;
      "
    >
      <p>
        Sorry, but nothing was found. Please try a search with different
        keywords.
      </p>
    </div>
  </div>
  <!-- /wp:html -->
</main>
<!-- /wp:group -->
